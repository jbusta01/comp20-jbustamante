<!DOCTYPE html>
<html>
	<head>
		<title>Testing position</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="style.css"/>
		<script>
			var myLat = -999999;
			var myLng = -999999;
			var me = new google.maps.LatLng(myLat, myLng);
			var map;
			var request = new XMLHttpRequest();
			var infowindow = new google.maps.InfoWindow();
			var Settings  = {
				zoom: 13, // The larger the zoom number, the bigger the zoom
				center: me,
				mapTypeId: google.maps.MapTypeId.ROADMAP

			};

			function getMyLocation() {
				map = new google.maps.Map(document.getElementById("mapImage"), Settings);
				map.innerHTML = map;
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position) {
							myLat = position.coords.latitude;
							myLng = position.coords.longitude;
							console.log("You are in " + myLat + ", " + myLng);

							if (myLat != -999999) {
							createMap(myLat, myLng);			
							}		
						});
				}
				else {
					alert("Geolocation is not supported by your web browser.  I'm Sorry!");
				}
			}
           
			function createMap(lat, lng)
			{

				console.log("inside create map");
				myPosition = new google.maps.LatLng(lat, lng);
				console.log(myPosition);

				console.log("You are in create map" + lat + ", " + lng);

				map.panTo(myPosition);

				marker = new google.maps.Marker( {
					position: myPosition, 
					title: "Current Location"
				});
				marker.setMap(map);

				google.maps.event.addListener(marker, 'click', function() {
				infowindow.setContent(marker.title);
				infowindow.open(map, marker);
				});
			}

		</script>



	</head>
	
	<body onload= "getMyLocation()">
		<div id = "mapImage">
		</div>
	</body>
</html>
