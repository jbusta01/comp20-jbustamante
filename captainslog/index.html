<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        // Your work will be done here...
        var store = new Array(); 
        var i = 0;

        $(document).ready(function (){  
            if (localStorage != null) {
                yo = JSON.parse(localStorage.getItem("savedData"));
                if (yo!=null) {
                    for (i=0; i <= yo.length; i++) {
                     $("div").after(yo[i]);
                    store[i] = yo[i];
                    } 
                }
            }

            $('#msg').change(function () { 
                date = new Date();
                 message = $("input:text").val(); 
                 display = "<p>"+date + " - " +message+"</p>"
                $("div").after(display)

               store[i] = display;
               i++
                this.value = '';});  
            
            });
            $(window).bind("beforeunload", function () {
                localStorage.setItem("savedData", JSON.stringify(store));
        });
        
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
